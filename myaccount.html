<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
    <title>My account</title>
</head>
<body>
    <div class="login-height">
        <div class="form-container-count">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title-count">My account</h1>
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="password" id="name" placeholder="Carlos Cano" class="input input-password">
                <label for="re-passw" class="label">Email address</label>
                <input type="text" id="re-passw" placeholder="email@gmail.com" class="input input-password">
                <label for="passw" class="label">Password</label>
                <input type="password" id="passw" placeholder="*****" class="input input-password">
                <input type="submit" value="Edit" class="primary-button-login-button">
            </form>
        </div>
    </div>
</body>
</html>
